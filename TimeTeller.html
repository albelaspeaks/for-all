<body>

<p id="dayDisplay"></p>
<!-- Audio element (source will be set dynamically) -->
<audio id="audioPlayer" preload="auto"></audio>
<button id="playButton">‡§¨‡§ü‡§®‡§Ç ‡§®‡•Å‡§¶‡§®‡•ç‡§§‡•Å| Touch Button </button>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const dayDisplay = document.getElementById("dayDisplay");
        const audioPlayer = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");

        let audioFiles = []; // To hold the list of audio files
        let currentAudioIndex = 0; // To keep track of the current audio file in sequence

        function updateDay() {
            const now = new Date();
            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const wasara = ["‡§∞‡§µ‡§ø ‡§µ‡§æ‡§∏‡§∞:", "‡§∏‡•ã‡§Æ ‡§µ‡§æ‡§∏‡§∞:", "‡§≠‡•å‡§Æ ‡§µ‡§æ‡§∏‡§∞:", "‡§¨‡•Å‡§ß ‡§µ‡§æ‡§∏‡§∞:", "‡§¨‡•É‡§π‡§∏‡•ç‡§™‡§§‡§ø ‡§µ‡§æ‡§∏‡§∞:", "‡§∂‡•Å‡§ï‡•ç‡§∞ ‡§µ‡§æ‡§∏‡§∞:", "‡§Æ‡§®‡•ç‡§¶ ‡§µ‡§æ‡§∏‡§∞:"];
            const currentDay = weekdays[now.getDay()]; // Get the full day name
            const adhya = wasara[now.getDay()];

            audioFiles = [
                // Assign corresponding audio file
                `resources/adhya.mp3`,
                `resources/${currentDay.toLowerCase()}.mp3`
            ];

            // Update the button text dynamically
            playButton.textContent = `üîä ‡§Ö‡§¶‡•ç‡§Ø ${adhya} | Today is ${currentDay}`; // Example: üîä ‡§∏‡•ã‡§Æ ‡§µ‡§æ‡§∏‡§∞: (Monday)
        }
            function playNextAudio() {
                if (currentAudioIndex < audioFiles.length) {
                    audioPlayer.src = audioFiles[currentAudioIndex]; // Set the next audio file
                    audioPlayer.play(); // Play the audio
                    currentAudioIndex++; // Increment the index for the next audio
                }
            }

            // Event listener to play the next audio once the current one ends
            audioPlayer.addEventListener("ended", playNextAudio);

            function playAudioForDay() {
                currentAudioIndex = 0; // Reset the index to start the first audio
                playNextAudio(); // Play the first audio file in the sequence
            }

        updateDay(); // Display day immediately
        playButton.addEventListener("click", playAudioForDay); // Play audio on button click
    });
</script>

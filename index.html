<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
</head>
<body>
<h1>Click the button to play audio</h1>

<!-- Audio control -->
<audio id="audioPlayer" src="resources/9.mp3" preload="auto"></audio>

<button onclick="playAudio()">Play Audio</button>
<button onclick="pauseAudio()">Pause Audio</button>

<script>
  const audioPlayer = document.getElementById('audioPlayer');

  // Play audio
  function playAudio() {
    audioPlayer.play();
  }

  // Pause audio
  function pauseAudio() {
    audioPlayer.pause();
  }
</script>
</body>
</html>
